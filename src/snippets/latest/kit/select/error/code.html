<div class="space-y" style="--space-y: 2">
  <label class="uk-form-label color" style="--color: var(--uk-danger)">
    Select an option
  </label>
  <div class="uk-form-controls h" style="--h: 10">
    <uk-select
      cls="button: uk-input-fake uk-form-danger justify-between w-full; dropdown: w-full"
    >
      <select data-fn="data-source" hidden>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
        <option value="option4">Option 4</option>
        <option value="option5">Option 5</option>
      </select>
    </uk-select>
  </div>
  <p class="uk-form-help color" style="--color: var(--uk-danger)">
    This field is required.
  </p>
</div>
